##info
env job=mqbroker
#start on runlevel [2345] or mqb
#start on started mqnamesrv
start on mqb
stop on runlevel [016] or stopped mqnamesrv

respawn
respawn limit 2 5

#console log
console output


pre-start script
  echo ~~ `date` >> /opt/logs/$job.out
  echo '##  name_server is: '$NAMESRV_ADDR >> /opt/logs/$job.out
end script


script
  . /etc/profile

  exec \
  /opt/rclocal/mqbroker_upstart.sh
end script


post-start script
  touch /opt/log/$job.touch
end script

post-stop script
  rm /opt/log/$job.touch
end script


